[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
build_flags = -D USB_MIDI_SERIAL
lib_deps = 
	adafruit/Adafruit BNO08x@^1.2.5
	mikalhart/TinyGPSPlus@^1.0.3
	greiman/SdFat@^2.2.2
	adafruit/Adafruit NeoPixel@^1.12.0
	bolderflight/Bolder Flight Systems SBUS@^8.1.4
